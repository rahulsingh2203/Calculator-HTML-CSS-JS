<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS Style-->
    <link rel="stylesheet" href="index.css">
    <!-- Script-->
    <script src="index.js"></script> 

    <title>Simple Calculator</title>
</head>

<body>
    <div class="heading"><h1>Simple Calculator</h1></div>
    <div class="calculator">
        <input type="text" class="screen" placeholder="0" id="screen">
        <table>
            <tr>
                <td>
                    <button style="color: deepskyblue;" onclick="clr()">C</button>
                </td>
                <td>
                    <button onclick="dis('/')">/</button>
                </td>
                <td>
                    <button onclick="dis('%')">%</button>
                </td>
                <td>
                    <button style="color: deepskyblue;" onclick="backspace()"><i class="fas fa-backspace"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('7')">7</button>
                </td>
                <td>
                    <button onclick="dis('8')">8</button>
                </td>
                <td>
                    <button onclick="dis('9')">9</button>
                </td>
                <td>
                    <button onclick="dis('*')">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('4')">4</button>
                </td>
                <td>
                    <button onclick="dis('5')">5</button>
                </td>
                <td>
                    <button onclick="dis('6')">6</button>
                </td>
                <td>
                    <button onclick="dis('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('1')">1</button>
                </td>
                <td>
                    <button onclick="dis('2')">2</button>
                </td>
                <td>
                    <button onclick="dis('3')">3</button>
                </td>
                <td>
                    <button onclick="dis('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="dis('0')">0</button>
                </td>
                <td>
                    <button onclick="dis('.')">.</button>
                </td>
                <td>
                    <button class="equalsToBtn" onclick="solve()">=</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
